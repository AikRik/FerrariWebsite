<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="foto-product-link.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="art-accordion">
        <h2 class="art-trigger"><a href="#"><img src="images/488GTB.jpg"></a></h2>
        <div class="art-container">
            <div class="art-block"><a href="page2.html" target="_blank"> 488GT</a></div>
        </div>
        <h2 class="art-trigger"><a href="#"><img src="images/250GTO.jpg"></a></h2>
        <div class="art-container">
            <div class="art-block"><a href="page3.html" target="_blank"> 250GTO </a></div>
        </div>
    </div>


    
    <script type="text/javascript">
    $(document).ready(function($) { //Set default open/close settings

        var divs = $('.art-accordion>div').hide(); //Hide/close all containers

        var h2s = $('.art-accordion>h2').click(function() {
            h2s.not(this).removeClass('active')
            $(this).toggleClass('active')
            divs.not($(this).next()).slideUp()
            $(this).next().slideToggle()
            return false; //Prevent the browser jump to the link anchor

        });


    });
    </script>
</body>

</html>
