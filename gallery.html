<!DOCTYPE html>
<html>
<head>
	<title>
		Gallery
	</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer; color:white; }
.w3-badge {height:13px;width:13px;padding:0}
iframe {
	left: 0%;
	right: 0%;
	margin: 0 auto;
	
}


</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<br>
<br>
<br>
<br>
<br>
<div class="youtube">

	<div class="w3-content w3-display-container" id="fittobox" style="max-width: 100%; max-block-size: 400px; background-color: white;">
	
 
  		<iframe class="mySlides" width=100% height="410" src="https://www.youtube.com/embed/b1YcwlmFEy8?rel=0&amp;controls=0&amp;showinfo=0&amp;start=17&amp;autoplay=1" frameborder="0" allowfullscreen></iframe>
  		<iframe class="mySlides"  width=100% height="410" src="https://www.youtube.com/embed/_qVeoFV3-R0?rel=0&amp;controls=0&amp;showinfo=0&amp;start=211" frameborder="0" allowfullscreen></iframe>
 		
  		<iframe class="mySlides" width=100% height="410" src="https://www.youtube.com/embed/UGpoc4H1oBA?rel=0&amp;controls=0&amp;showinfo=0&amp;start=60" frameborder="0" allowfullscreen></iframe>
  		<iframe class="mySlides"  width=100% height="410" src="https://www.youtube.com/embed/_qVeoFV3-R0?rel=0&amp;controls=0&amp;showinfo=0&amp;start=71" frameborder="0" allowfullscreen></iframe>

  		<div class="w3-center w3-display-bottommiddle" style="width:200px">
    	<div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
    	<div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
    	<span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
    	<span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
    	<span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
    	<span class="w3-badge demo w3-border" onclick="currentDiv(4)"></span>
    
	</div>
</div>


<p id="youtube"></p>

</body>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}



</script>

</html>
